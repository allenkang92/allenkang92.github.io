<!DOCTYPE html>
<html lang="ko">
<head>
    {% include head.html %}
    <title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
    <a href="#main-content" class="skip-to-main">메인 콘텐츠로 바로가기</a>
    <div class="layout-container">
        <aside class="sidebar-right" role="complementary" aria-label="사이드바">
            <div class="profile">
                <img src="{{ '/assets/images/allen_logo.png' | relative_url }}" alt="Allen's profile picture" class="profile-pic">
            </div>
            
            <div class="blog-title">
                <h1>Allen's Blog</h1>
                <p>{{ site.description | newline_to_br }}</p>
            </div>
            
            <nav role="navigation" aria-label="사이드바 메뉴">
                <ul>
                    {% for item in site.data.navigation.main %}
                    <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="검색어를 입력하세요" aria-label="검색어 입력">
                <div id="search-results"></div>
            </div>
        </aside>

        <div class="content-wrapper">
            <main id="main-content" class="main-content" role="main">
                {{ content }}
            </main>
            <footer>
                {% include footer.html %}
            </footer>
        </div>
    </div>

    {% include scripts.html %}
</body>
</html>
