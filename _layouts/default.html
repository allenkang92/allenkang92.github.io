<!DOCTYPE html>
<html lang="ko">
<head>
    {% include head.html %}
    <title>{{ page.title }} - {{ site.title }}</title>
</head>
<body>
    <a href="#main-content" class="skip-to-main">메인 콘텐츠로 바로가기</a>
    <div class="layout-container">
        <div class="content-wrapper">
            <main id="main-content" class="main-content" role="main">
                {{ content }}
            </main>
            <footer>
                {% include footer.html %}
            </footer>
        </div>

        <aside class="sidebar-right">
            {% include header.html %}
        </aside>
    </div>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/features/search.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/features/modal.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/features/filter.js' | relative_url }}"></script>
    
    <div id="modal-container" role="dialog" aria-modal="true" class="modal-container" hidden>
        <div class="modal-content">
            <button class="modal-close" aria-label="닫기">×</button>
            <div class="modal-body"></div>
        </div>
    </div>
</body>
</html>
