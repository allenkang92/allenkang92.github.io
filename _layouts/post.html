---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="post-categories">
    카테고리:
    {% for category in page.categories %}
    <span class="category">{{ category }}</span>
    {% unless forloop.last %}&nbsp;{% endunless %}
    {% endfor %}
  </div>

  <div class="post-date">
    작성일: {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
