# Site settings
title: Allen's Blog
description: Striving for a better tomorrow, together with you.
url: "https://allenkang92.github.io"
github_username: allenkang92
author: Allen Kang
email: ksw8841@knou.ac.kr
baseurl: ""

# Build settings
markdown: kramdown
theme: minima
future: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Directory settings
source: .
destination: ./_site
layouts_dir: _layouts
includes_dir: _includes
data_dir: _data

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - webpack.config.js
  - .babelrc
  - README.md

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/
  achievements:
    output: true
    permalink: /achievements/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "achievements"
    values:
      layout: "achievement"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"

# Navigation
header_pages:
  - _pages/about.md
  - _pages/achievements.md
  - _pages/projects.md