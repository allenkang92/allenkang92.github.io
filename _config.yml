# Site settings
title: Allen's Blog
description: Striving for a better tomorrow, together with you.
url: "https://allenkang92.github.io" # 웨사이트 주소
github_username: allenkang92
author: Allen Kang
email: ksw8841@knou.ac.kr
baseurl: "" # 서브디렉토리가 있을 경우 예: /blog

# 사이트 속성
is_project_page: true


# Build settings
markdown: kramdown
theme: minima
future: true
highlighter: rouge
incremental: true

# Kramdown 설정
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true
  parse_span_html: true

# Jekyll 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-sass-converter

# Sass 설정
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: development

# 에셋 최적화
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
  blanklines: false
  profile: false

# Directory settings
source: .
destination: ./_site
layouts_dir: _layouts
includes_dir: _includes
data_dir: _data

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - webpack.config.js
  - .babelrc
  - README.md

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/
  achievements:
    output: true
    permalink: /achievements/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      permalink: /posts/:title/
  - scope:
      path: ""
      type: "achievements"
    values:
      layout: "achievement"
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"

# Include
include:
  - _pages