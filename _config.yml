# Site settings
title: Allen's Blog
description: | 
  Aspirant in Cognitive Science and Neuroscience |
  Physics Imp |
  Future Science Communicator |
url: "https://allenkang92.github.io"
github_username: allenkang92
author: Allen Kang
email: ksw8841@knou.ac.kr

# Build settings
markdown: kramdown
theme: minima
future: true  # 이 줄을 추가합니다.
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-lunr-js-search
  - jekyll-redirect-from
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/js/webpack.config.js
  - assets/js/index.js
  - assets/js/App.js
  - assets/js/SkillRadarChart.js
  - package.json
  - package-lock.json
  - webpack.config.js
  - .babelrc

# Include specific files
include:
  - assets/js/bundle.js

# Navigation menu
navigation:
  - title: Home
    url: /
  - title: Posts
    url: /posts.html
  - title: Achievements
    url: /achievements.html
  - title: Tools
    url: /tools.html
  - title: About
    url: /about.html

# Collections
collections:
  categories:
    output: true
    permalink: /categories/:name/
  tools:
    output: true
  series:
    output: true
    permalink: /series/:name/
  achievements:
    output: true
    permalink: /achievements/:name/

