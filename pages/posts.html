---
layout: default
title: 전체 글
---

<div id="posts-root"></div>
<script>
  window.site = {
    posts: [
      {% assign posts = site.posts | sort: 'date' | reverse %}
      {% for post in posts %}
        {
          title: {{ post.title | jsonify }},
          url: {{ post.url | relative_url | jsonify }},
          date: {{ post.date | jsonify }},
          series: {{ post.series | jsonify }},
          series_index: {{ post.series_index | jsonify }},
          category: {{ post.categories | first | default: '미분류' | jsonify }},
          tags: {{ post.tags | jsonify }},
          excerpt: {{ post.excerpt | strip_html | truncatewords: 50 | jsonify }}
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  };
</script>
<script src="{{ '/assets/js/dist/posts.bundle.js' | relative_url }}"></script>
