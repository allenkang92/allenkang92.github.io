<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords | join: ', ' }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.image | default: site.default_image | absolute_url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: site.default_image | absolute_url }}">

  <!-- 성능 최적화 -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preload" as="style" href="{{ '/assets/css/theme.css' | relative_url }}">

  <!-- PWA 지원 -->
  <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
  <meta name="theme-color" content="{{ site.theme_color }}">

  <!-- 파비콘 및 앱 아이콘 -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">

  <!-- 스타일시트 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  {% if page.layout == 'post' %}
  <link rel="stylesheet" href="{{ '/assets/css/pages/posts.css' | relative_url }}">
  {% endif %}
  {% if page.layout == 'about' %}
  <link rel="stylesheet" href="{{ '/assets/css/pages/about.css' | relative_url }}">
  {% endif %}

  <!-- 구글 애널리틱스 -->
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
