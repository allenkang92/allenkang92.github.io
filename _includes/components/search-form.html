<div id="search-container" style="position: relative; z-index: 1000;">
  <form id="search-form" class="search-form" role="search" aria-label="사이트 검색">
    <div class="search-input-wrapper">
      <input type="search" 
             id="search-input" 
             class="search-input" 
             placeholder="검색어를 입력하세요" 
             aria-label="검색어 입력"
             required>
      <button type="submit" class="search-submit" aria-label="검색">
        <i class="fas fa-search" aria-hidden="true"></i>
      </button>
    </div>
    <div id="search-results" class="search-results" role="region" aria-live="polite" aria-label="검색 결과">
      <ul id="results-container"></ul>
    </div>
  </form>
</div>
