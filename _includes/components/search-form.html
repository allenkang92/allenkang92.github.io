<div id="search-container" class="search-container" data-search-url="{{ '/search.json' | relative_url }}">
  <form id="search-form" class="search-form" role="search" aria-label="Site search">
    <div class="search-input-wrapper">
      <label for="search-input" class="visually-hidden">Search</label>
      <input type="search" 
             id="search-input" 
             class="search-input" 
             placeholder="Enter search query..." 
             aria-label="Search query">
    </div>
    <div id="search-results" class="search-results" role="region" aria-live="polite" aria-label="Search results">
    </div>
  </form>
</div>
