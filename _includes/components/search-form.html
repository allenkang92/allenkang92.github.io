<div id="search-container" style="position: relative; z-index: 1000;">
  <form id="search-form" class="search-form" role="search" aria-label="Site search">
    <div class="search-input-wrapper">
      <input type="search" 
             id="search-input" 
             class="search-input" 
             placeholder="Enter search terms" 
             aria-label="Search input"
             required>
      <button type="submit" class="search-submit" aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
      </button>
    </div>
    <div id="search-results" class="search-results" role="region" aria-live="polite" aria-label="Search results">
      <ul id="results-container"></ul>
    </div>
  </form>
</div>
