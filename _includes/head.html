<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="Allen Kang">
<meta name="keywords" content="{{ page.keywords | default: site.keywords | join: ', ' }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title | default: site.title }} - {{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }} - {{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ page.image | default: site.image | absolute_url }}">

<!-- 성능 최적화 -->
<link rel="preconnect" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="preload" as="style" href="{{ '/assets/css/theme.css' | relative_url }}">
<link rel="preload" as="style" href="{{ '/assets/css/search.css' | relative_url }}">

<!-- PWA 지원 -->
<link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
<meta name="theme-color" content="{{ site.theme_color }}">

<!-- 파비콘 및 앱 아이콘 -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">

<!-- 언어 설정 -->
<meta http-equiv="content-language" content="ko">

<!-- 구글 애널리틱스 -->
{% if site.google_analytics %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
</script>
{% endif %}

<!-- 메인 스타일 시트 링크 -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
{% if page.layout == 'post' %}
<link rel="stylesheet" href="{{ '/assets/css/pages/post.css' | relative_url }}">
{% endif %}

<!-- JSON-LD 구조화된 데이터 -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}"
}
</script>

<!-- 검색 기능 -->
<script src="{{ '/assets/js/modules/search.js' | relative_url }}" defer></script>

<title>{{ page.title | default: site.title }} - {{ site.title }}</title>
