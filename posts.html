---
layout: default
title: Posts
---

<div class="posts">
  <h1>Blog Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
